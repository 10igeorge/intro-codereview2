<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="/js/scripts.js" charset="utf-8"></script>
    <title>Vacation Destination Quiz</title>
  </head>
  <body>
    <!-- ============Put a tacky navbar here============= -->




    <!-- ============Put a tacky navbar here============= -->

    <div class="container">
      <div class="header">
        <h1>Where Should Your Next Destination Be?</h1>
        <h3>Find out where you should book your next trip!</h3>
      </div>


    <!-- ============Questions============= -->

      <div class="questions">
        <div class="question1">
          <p>Which of these climates do you enjoy best?</p>
          <div class="radio">
            <label>
              <input type="radio" name="climateQuestion" id="tropical" value="option1">
              Tropical
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="climateQuestion" id="coldsnowy" value="option2">
              Cold &amp; Snowy
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="climateQuestion" id="temperate" value="option3">
              Temperate
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="climateQuestion" id="ariddry" value="option4">
              Arid/Dry
            </label>
          </div>
        </div>
        <div class="question2">
          <p>Which of these activities do you prefer?</p>
          <div class="radio">
            <label>
              <input type="radio" name="activityQuestion" id="hiking" value="option1">
              Hiking
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="activityQuestion" id="skiing" value="option2">
              Skiing/Snowboarding
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="activityQuestion" id="lounging" value="option3">
              Clubbing
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="activityQuestion" id="clubbing" value="option4">
              Lounging
            </label>
          </div>
        </div>
        <div class="question3">
          <p>Which of these describes your travel personality?</p>
          <div class="radio">
            <label>
              <input type="radio" name="personalityQuestion" id="outdooradventurer" value="option1">
              Outdoor Adventurer
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="personalityQuestion" id="partyanimal" value="option2">
              Party Animal
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="personalityQuestion" id="tourist" value="option3">
              Tourist
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="personalityQuestion" id="escapeItAll" value="option4">
              Just Want to Escape It All
            </label>
          </div>
        </div>
        <div class="question4">
          <p>What types of sights do you enjoy?</p>
          <div class="radio">
            <label>
              <input type="radio" name="sightsQuestion" id="castles" value="option1">
              Old Buildings &amp; Castles
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="sightsQuestion" id="ocean" value="option2">
              Endless Ocean
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="sightsQuestion" id="nature" value="option3">
              Trails &amp; Nature
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="sightsQuestion" id="cities" value="option4">
              Bright Lights Big City
            </label>
          </div>
        </div>
        <div class="question5">
          <p>Are you traveling with children?</p>
          <div class="radio">
            <label>
              <input type="radio" name="childrenQuestion" id="yesChildren" value="option1">
              Yes
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="childrenQuestion" id="noChildren" value="option2">
              No
            </label>
          </div>
        </div>










      </div>



    <!-- ============Questions============= -->



    <!-- ============Results============= -->


    <!-- ============Results============= -->

      </div>
    </div>
  </body>
</html>
